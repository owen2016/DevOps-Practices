<source>
  @type forward
  port 24224
</source>

# Store Data in Elasticsearch
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    include_tag_key true
    tag_key @log_name
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    flush_interval 10s
  </store>
  <store>
    @type stdout
  </store>
</match>